{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Access Denied</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
    <div class="bg-white shadow-lg rounded-lg p-10 max-w-md w-full text-center">
      <div class="text-red-500 mb-4">
        <svg
          class="mx-auto h-16 w-16"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M18.364 5.636l-12.728 12.728M5.636 5.636l12.728 12.728"
          />
        </svg>
      </div>

      <h1 class="text-2xl font-bold text-gray-800 mb-2">Access Denied</h1>
      <p class="text-gray-600 mb-6">
        You do not have permission to view this page.
      </p>

      <a
        href="{% url 'home' %}"
        class="inline-block px-6 py-2 bg-blue-600 text-white font-medium rounded hover:bg-blue-700 transition"
      >
        Back to Home
      </a>
    </div>
  </body>
</html>
