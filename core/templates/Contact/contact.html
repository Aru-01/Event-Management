{% extends "base.html" %} {% block title %}Contact | E-Management
{% endblock title %} {% block contents %}
<div
  class="min-h-screen bg-gradient-to-br from-indigo-100 via-white to-purple-100 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-3xl mx-auto text-center">
    <h2 class="text-3xl font-extrabold text-gray-900">Contact Us</h2>
    <p class="mt-4 text-lg text-gray-600">
      Have a question, suggestion, or just want to say hello? Drop us a message
      below!
    </p>
  </div>

  <div class="mt-10 max-w-xl mx-auto">
    <form method="POST" class="space-y-6 bg-white p-8 shadow rounded-lg">
      {% csrf_token %}
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700"
          >Your Name</label
        >
        <input
          type="text"
          name="name"
          id="name"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email Address</label
        >
        <input
          type="email"
          name="email"
          id="email"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label for="subject" class="block text-sm font-medium text-gray-700"
          >Subject</label
        >
        <input
          type="text"
          name="subject"
          id="subject"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700"
          >Message</label
        >
        <textarea
          name="message"
          id="message"
          rows="5"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        ></textarea>
      </div>

      <div class="flex justify-end">
        <button
          type="submit"
          class="inline-flex items-center px-6 py-2 border border-transparent text-white bg-indigo-500 hover:bg-indigo-600 font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Send Message
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock contents %}
