 <div
      class="max-w-6xl mx-auto px-4 py-10 grid grid-cols-1 md:grid-cols-6 gap-6 text-center"
    >
      <a
        href="?type=total"
        class="bg-white shadow rounded-lg p-6 hover:scale-105 hover:bg-indigo-50 transition-transform duration-200 block"
      >
        <h2 class="text-2xl font-bold text-indigo-600">{{ counts.total }}</h2>
        <p class="text-gray-600">Total Events</p>
      </a>

      <a
        href="?type=today"
        class="bg-white shadow rounded-lg p-6 hover:scale-105 hover:bg-green-50 transition-transform duration-200 block"
      >
        <h2 class="text-2xl font-bold text-green-600">{{ counts.today }}</h2>
        <p class="text-gray-600">Todays Events</p>
      </a>
      <a
        href="?type=upcoming"
        class="bg-white shadow rounded-lg p-6 hover:scale-105 hover:bg-green-50 transition-transform duration-200 block"
      >
        <h2 class="text-2xl font-bold text-green-600">{{ counts.upcoming }}</h2>
        <p class="text-gray-600">Upcoming Events</p>
      </a>

      <a
        href="?type=past"
        class="bg-white shadow rounded-lg p-6 hover:scale-105 hover:bg-red-50 transition-transform duration-200 block"
      >
        <h2 class="text-2xl font-bold text-red-600">{{ counts.past }}</h2>
        <p class="text-gray-600">Past Events</p>
      </a>

      <a
        href="{% url "Total_Participants" %}"
        class="bg-white shadow rounded-lg p-6 hover:scale-105 hover:bg-purple-50 transition-transform duration-200 block"
      >
        <h2 class="text-2xl font-bold text-purple-600">
          {{ total_participants }}
        </h2>
        <p class="text-gray-600">Total Participants</p>
      </a>

      <a
        href="{% url "Total_Categories" %}"
        class="bg-white shadow rounded-lg p-6 hover:scale-105 hover:bg-yellow-50 transition-transform duration-200 block"
      >
        <h2 class="text-2xl font-bold text-yellow-600">
          {{ total_categories }}

        <p class="text-gray-600">Total Categories</p>
